<div class="container" *ngIf="!loading; else loadingTpl">
  <h1>🌤️ Outdoor Activity Recommender</h1>

  <div *ngIf="errorMessage; else successTpl">
    <p>{{ errorMessage }}</p>
  </div>

  <ng-template #successTpl>
    <p>
      <strong>Καιρός:</strong> {{ weatherData.temperature }}°C, Άνεμος:
      {{ weatherData.windspeed }} km/h
    </p>
    <p><strong>Πρόταση:</strong> {{ activitySuggestion }}</p>
  </ng-template>
</div>

<ng-template #loadingTpl>
  <p>🔄 Φόρτωση καιρού και τοποθεσίας...</p>
</ng-template>
